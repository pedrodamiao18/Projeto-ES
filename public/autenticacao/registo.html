    <div class="Registo">Registo</div>

    <form class="registo-form" id="registo-form">
      <label for="nome" class="Nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Insira o nome de utilizador" required>

      <label for="email" class="Email">Email</label>
      <input type="email" id="email" name="email" placeholder="Insira o email" required>

      <label for="password" class="Password">Password</label>
      <input type="password" id="password" name="password" placeholder="Insira a password" required>

      <button type="submit" class="BotaoCriar">Criar</button>
    </form>

    <div class="JaTemConta">JÃ¡ tem conta?</div>
    <div class="LoginLink"><a href="login.html">Login</a></div>
