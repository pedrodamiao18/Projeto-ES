<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incidentes</title>
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="incidentes.css">
</head>

<body>

<aside class="sidebar"></aside>

  <div class="main-content">
    <div class="header">
      <h1>Incidentes</h1>
    </div>

    <input type="text" class="search-bar" placeholder="ðŸ” Pesquisar incidente...">

    <div class="table-container">
      <div class="table-header">
        <span>Nome</span>
        <span id="prioridadeHeader" class="prioridade-header" style="display: none;">Prioridade</span>
        <div class="estado-header">
          <span id="estadoHeader">Estado â–¾</span>

          <div id="estadoDropdown" class="estado-dropdown">
            <div data-estado="todos">Todos</div>
            <div data-estado="Por iniciar">Por Iniciar</div>
            <div data-estado="Aberto">Aberto</div>
            <div data-estado="Resolvido">Resolvido</div>
          </div>
        </div>
      </div>

      <div class="table"></div>
    </div>
  </div>
  <script>
    function carregarScript(src, onload) {
      const script = document.createElement('script');
      script.src = src;
      if (typeof onload === 'function') {
        script.onload = onload;
      }
      document.body.appendChild(script);
    }

    fetch('/auth/check', { credentials: 'include' })
      .then((res) => (res.ok ? res.json() : { user: { role: 'cliente' } }))
      .then((data) => {
        const role = data?.user?.role;

        if (role === 'tecnico') {
          carregarScript('/incidentes_tecnico.js');
          return;
        }

        if (role === 'admin') {
          carregarScript('/admin.js', () => {
            if (typeof iniciarIncidentesAdmin === 'function') {
              iniciarIncidentesAdmin();
            }
          });
          return;
        }

        carregarScript('incidentes.js', () => {
          if (typeof iniciarIncidentes === 'function') {
            iniciarIncidentes();
          }
        });
      })
      .catch(() => {
        carregarScript('incidentes.js');
      });
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="/sidebar.js"></script>
</body>

</html>
