<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>

<div class="main-container">
  
    <img src="imagens/backgroundBig.jpeg" alt="Background" class="background-img" />

    <aside class="sidebar">
        <div class="nav-section">
            <div class="nav-item" title="Dashboard" onclick="window.location.href='incidentes.html'">
                <i data-lucide="layout-dashboard"></i>
            </div>
            <div class="nav-item" title="Incidentes" onclick="window.location.href='registoIncidentes.html'">
                <i data-lucide="alert-triangle"></i>
            </div>
            <div class="nav-item" title="Notificações" onclick="window.location.href='gerir_notificacoes.html'">
                <i data-lucide="bell"></i>
            </div>
            <div class="nav-item active" title="Configurações" onclick="window.location.href='editarIncidente.html'">
                <i data-lucide="edit"></i>
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-item" title="Perfil" onclick="window.location.href='perfil.html'">
                <i data-lucide="user"></i>
            </div>
        </div>
    </aside>

    <div class="content-wrapper">
        
        <div class="profile-card">
            
            <div class="header-text">
                <img src="imagens/avatar.png" alt="Avatar" class="avatar"> 
                <div class="name-text" id="user-name">O seu nome</div>
                <div class="position-text" id="user-role">A sua posição</div>
            </div>

            <div class="info-container">
                
                <div class="info-item">
                    <div class="label-text">E-mail</div>
                    <div class="data-row">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span class="data-text" id="user-email">nome.sobrenome@instituicao.pt</span>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="info-item">
                    <div class="label-text">N. telemóvel</div>
                    <div class="data-row">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <span class="data-text" id="user-phone">+351 912 345 678</span>
                    </div>
                </div>

            </div>
        </div>

    </div> 
    </div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>

</body>
</html>
