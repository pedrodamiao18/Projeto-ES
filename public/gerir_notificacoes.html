<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerir Notificações</title>
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="gerir_notificacoes.css">
</head>

<body>

  <aside class="sidebar"></aside>

  <main class="main-content">
    <header class="header">
      <h1>Gerir Notificações</h1>
    </header>

    <div class="filtros" role="tablist">
      <button class="ativo" data-lida="false" type="button">Não lidas</button>
      <button data-lida="true" type="button">Lidas</button>
    </div>

    <section class="lista-notificacoes" id="listaNotificacoes"></section>
  </main>

<div class="modal" id="detalhesModal" aria-hidden="true">
  <div class="modal-content">
    <button class="fechar-modal" id="fecharModal" aria-label="Fechar detalhes">&times;</button>
    <div class="modal-body">
      <h2 id="modalTitulo"></h2>
      <p id="modalDescricao"></p>
      <ul id="modalDetalhes"></ul>
    </div>
    <div class="modal-acoes">
      <label for="modalPrioridade">Prioridade</label>
      <select id="modalPrioridade">
        <option value="">Selecionar</option>
        <option>Baixa</option>
        <option>Media</option>
        <option>Alta</option>
        <option>Urgente</option>
      </select>
      <button id="modalAceitar">Aceitar tarefa</button>
    </div>
  </div>
</div>

<script src="/sidebar.js"></script>
<script src="gerir_notificacoes.js"></script>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
