<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest">
      <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="perfil.css"> 

  <script src="/toast.js" defer></script>
</head>
<body>

<div class="main-container">
  
    <img src="../imagens/backgroundBig.jpeg" alt="Background" class="background-img" />

    <aside class="sidebar">
        <div class="nav-section">
            <div class="nav-item" data-section="dashboard" title="Dashboard" onclick="window.location.href='/incidentes/incidentes.html'">
                <i data-lucide="layout-dashboard"></i>
            </div>
            <div class="nav-item" data-section="incidentes" title="Incidentes" onclick="window.location.href='/incidentes/registoIncidente.html'">
                <i data-lucide="alert-triangle"></i>
            </div>
            <div class="nav-item" data-section="notificacoes" title="Notificações" onclick="window.location.href='/gerir_notificacoes.html'">
                <i data-lucide="bell"></i>
            </div>
            <div class="nav-item" data-section="editar" title="Configurações" onclick="window.location.href='/incidentes/editarIncidente.html'">
                <i data-lucide="edit"></i>
            </div>
            <div class="nav-item" data-section="estatisticas" title="Estatísticas" onclick="window.location.href='/estatisticas.html'">
                <i data-lucide="bar-chart-3"></i>
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-item active" data-section="perfil" title="Perfil" onclick="window.location.href='perfil.html'">
                <i data-lucide="user"></i>
            </div>
        </div>
    </aside>

    <div class="content-wrapper">
        
        <div class="profile-card">
            
            <div class="header-text">
                <img src="../imagens/avatar.png" alt="Avatar" class="avatar" id="user-avatar"> 
                
                <div class="name-text" id="nome">Carregando...</div>
                <div class="position-text" id="role">...</div>
            </div>

            <div class="info-container">
                
                <div class="info-item">
                    <div class="label-text">E-mail</div>
                    <div class="data-row">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span class="data-text" id="email">...</span>
                    </div>
                </div>

                <div id="cliente-actions" class="hidden actions-group"></div>
                <div id="tecnico-actions" class="hidden actions-group"></div>
                <div id="admin-actions" class="hidden actions-group"></div>

                <button id="logout" class="logout-btn">
                    <i data-lucide="log-out" style="width: 18px; height: 18px; margin-right: 8px;"></i>
                    Terminar Sessão
                </button>

            </div>
        </div>

    </div> 
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>lucide.createIcons();</script>

<script src="/sidebar.js"></script> 

<script src="perfil.js"></script>

</body>
</html>
