<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="perfil.css" />
</head>

<body>
  <aside class="sidebar"> </aside>

  <div class="main-content">
    <div class="perfil-container">
      <div class="header">
        <h1>Meu Perfil</h1>
      </div>
      <!-- CARD BRANCO -->
      <div class="form-box">

        <div class="perfil-card">
          <p><strong>Nome:</strong> <span id="nome"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Perfil:</strong> <span id="role"></span></p>
        </div>

        <div class="perfil-card hidden" id="cliente-actions"></div>
        <div class="perfil-card hidden" id="tecnico-actions"></div>
        <div class="perfil-card hidden" id="admin-actions"></div>
      </div>
      <button id="logout" class="btn logout">Logout</button>
    </div>
  </div>

  </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="/sidebar.js"></script>
  <script src="perfil.js"></script>
</body>

</html>
