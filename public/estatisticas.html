<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Estatísticas</title>
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="estatisticas.css" />
  <script src="/toast.js" defer></script>

</head>

<body>
  <aside class="sidebar"></aside>
  <div class="main-content"> 
    <div class="header">
      <h1>Estatísticas dos Incidentes</h1>
    </div>
    
    <div class="statistics-cards">
      <div class="card">
        <h3>Total</h3>
        <span id="total-incidentes">0</span>
      </div>
      <div class="card">
        <h3>Abertos</h3>
        <span id="abertos">0</span>
      </div>
      <div class="card">
        <h3>Resolvidos</h3>
        <span id="resolvidos">0</span>
      </div>
      <div class="card">
        <h3>Por iniciar</h3>
        <span id="por-iniciar">0</span>
      </div>
    </div>

    <section class="incident-chart">
      <h3>Distribuição por estado</h3>
      <canvas id="chartIncidentes" width="400" height="220"></canvas>
    </section>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="estatisticas.js"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="sidebar.js"></script>
</body>

</html>
