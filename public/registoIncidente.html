<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo de Incidente</title>
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest"></link>
  <link rel="stylesheet" href="registoIncidente.css">
</head>
<body>


  <div class="sidebar">
    <div class="nav-section">
      <div class="nav-item" title="Dashboard" onclick="window.location.href='incidentes.html'">
        <i data-lucide="layout-dashboard"></i>
      </div>
      <div class="nav-item active" title="Incidentes" onclick="window.location.href='registoIncidente.html'">
        <i data-lucide="alert-triangle"></i>
      </div>
      <div class="nav-item" title="Notificações" onclick="window.location.href='gerir_notificacoes.html'">
        <i data-lucide="bell"></i>
      </div>
      <div class="nav-item" title="Configurações" onclick="window.location.href='editarIncidente.html'">
        <i data-lucide="edit"></i>
      </div>
    </div>

    <div class="nav-section">
      <div class="nav-item" title="Perfil">
        <i data-lucide="user"></i>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="form-container">
      <div class="header">
        <h1>Registo de Incidente</h1>
      </div>

      <div class="form-box">
        <div>
          <label>Nome</label>
          <input type="text" placeholder="Insira o nome">
        </div>

        <div>
          <label>Data</label>
          <input type="date">
        </div>

        <div>
          <label>Tipo de incidente</label>
          <select>
            <option>Erro no sistema</option>
            <option>Falha de rede</option>
            <option>Problema de login</option>
            <option>Outro</option>
          </select>
        </div>

        <div>
          <label>Descrição</label>
          <textarea placeholder="Descreva o incidente..."></textarea>
        </div>

        <button class="submit-btn">Submeter</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>

</body>
</html>
